<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar</title>
  <link rel="stylesheet" href="csspart.css">
</head>
<body>
  <div class="login-container">
    <div class="centerpage">
      <h1>Crie sua conta no Luma!</h1>
      <h3>Preencha os campos abaixo para se registrar</h3>
      <form action="register.php" method="POST">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required aria-label="Preencha com o nome de Usuário!">

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required aria-label="Cuidado com a sua Senha!">

        <button type="submit">Registrar</button>
      </form>
    </div>
  </div>
</body>
</html>
